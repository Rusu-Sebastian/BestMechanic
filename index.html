<!DOCTYPE html>
<html>
<head>
    <title>Administrare clienți</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Administrare clienți</h1>

    <h2>Adăugare client</h2>
    <form id="myForm" action="submit" method="post">

        <label for="nume">Nume:</label>
        <input type="text" id="nume" name="nume" required><br>

        <label for="prenume">Prenume:</label>
        <input type="text" id="prenume" name="prenume" required><br>

        <label for="nrTelefon">Număr de telefon:</label>
        <input type="tel" id="nrTelefon" name="nrTelefon" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="nrMasini">Număr de mașini:</label>
        <input type="number" id="nrMasini" name="nrMasini" required><br>

        <input type="submit" value="Adaugă client">
    </form>

    <div id="carForms">

    </div>
</body>
</html>
